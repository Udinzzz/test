<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backround Changer</title>
    <link href="style.css" rel="styleSheet">
</head>

<body>
    <div class="container">
        <h1 id="text" class="text">Change The Backround Color</h1>
        <div class="box">
            <div class="color red"></div>
            <div class="color green"></div>
            <div class="color blue"></div>
            <div class="color black"></div>
        </div>
    </div>
    <script>
        let text = document.getElementById("text")
        const circle = document.querySelectorAll(".color")
        console.log(circle)
        circle.forEach(circle => {
            circle.addEventListener("click", (style) => {
                const ubahWarna = getComputedStyle(style.target)
                document.body.style.backgroundColor = ubahWarna.backgroundColor
            })
        })
        const black = document.querySelector(".black")
        const container = document.querySelector(".container")
        black.addEventListener("click", () => {
            container.style.color = "white";
            text.innerText = ("Backround Black")
        })
        const blue = document.querySelector(".blue")
        blue.addEventListener("click", () => {
            container.style.color = "black";
            text.innerText = ("Backround Blue")
        })
        const red = document.querySelector(".red")
        red.addEventListener("click", () => {
            container.style.color = "black";
            text.innerText = ("Backround Red")
        })
        const green = document.querySelector(".green")
        green.addEventListener("click", () => {
            container.style.color = "black";
            text.innerText = ("Backround Green")
        })
        text.addEventListener("click", ()=>{
            location.reload()
        })
    </script>

</body>

</html>
